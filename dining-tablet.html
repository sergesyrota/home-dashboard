<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="refresh" content="600">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script>
        function showPane(selector) {
            hideAll();
            $(selector).show();
        }
        function hideAll() {
            $('#home-pane').hide();
            $('#sos-pane').hide();
        }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a class="navbar-sos" href="javascript:showPane('#home-pane');"><img src="graphics/nav/home.png" height=60 /></a>
    <a class="navbar-sos" href="javascript:showPane('#sos-pane');"><img src="graphics/nav/sos.gif" width=125 /></a>
  </div>
</nav>
<div id="home-pane" style="font-size:12pt; display: none;">
    <div style="height:335px;">
        <iframe src="http://home.syrota.com/dashboard/" width=100% height=100%></iframe>
    </div>
    <div style="overflow:hidden;">
        <iframe src="http://nagios.syrota.com/nagios/cgi-bin//status.cgi?host=all&servicestatustypes=28" width=100% height=100% style="margin-top:-245px;"></iframe>
    </div>
</div>
<div id="sos-pane" style="display: none;">
    <iframe src="http://home.syrota.com/dashboard/sos.html" height=100% width=100%></iframe>
</div>
<script>
$( document ).ready(function(){
    showPane('#home-pane');
});
</script>

</body>
</html>
